<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="weekly-plan">
    <header>
      <h1>Weekly Plan</h1>
      <div class="header-info">
        <div>Week of: <input type="text" placeholder="Enter Date"></div>
        <div>Healthy Habit: <input type="text" placeholder="Enter Habit"></div>
        <div class="checkboxes">
          <label><input type="checkbox"> Rocked It</label>
          <label><input type="checkbox"> Room for Improvement</label>
        </div>
      </div>
    </header>
    
    <section class="to-do-section">
      <div class="to-do-list">
        <h3>Top 3 Goals</h3>
        <ul>
          <li><input type="checkbox"> <input type="text" placeholder="Goal 1"></li>
          <li><input type="checkbox"> <input type="text" placeholder="Goal 2"></li>
          <li><input type="checkbox"> <input type="text" placeholder="Goal 3"></li>
        </ul>
      </div>
      <div class="to-do-list">
        <h3>Everything Else</h3>
        <ul>
          <li><input type="checkbox"> <input type="text" placeholder="Task 1"></li>
          <li><input type="checkbox"> <input type="text" placeholder="Task 2"></li>
          <li><input type="checkbox"> <input type="text" placeholder="Task 3"></li>
        </ul>
      </div>
      <div class="to-do-list">
        <h3>Next Week</h3>
        <ul>
          <li><input type="checkbox"> <input type="text" placeholder="Plan 1"></li>
        </ul>
      </div>
    </section>

    <section class="days">
      <div class="day">Monday <textarea></textarea></div>
      <div class="day">Tuesday <textarea></textarea></div>
      <div class="day">Wednesday <textarea></textarea></div>
      <div class="day">Thursday <textarea></textarea></div>
      <div class="day">Friday <textarea></textarea></div>
      <div class="day weekend">Saturday <textarea></textarea></div>
      <div class="day weekend">Sunday <textarea></textarea></div>
    </section>
  </div>
</body>
</html>
